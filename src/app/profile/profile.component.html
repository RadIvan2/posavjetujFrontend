<div class="bckg">

    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                    <h6 class="f-w-600">{{username}}</h6>
                                    <div *ngFor="let role of roles">
                                        <p>{{role.name.replace('ROLE_','')}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Informacije</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Ime</p>
                                            <h6 class="text-muted f-w-400">{{name}}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Prezime</p>
                                            <h6 class="text-muted f-w-400">{{surname}}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400">{{email}}</h6>
                                        </div>
                                    </div>
                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600"></h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onShowModal2()">Promjenite informacije</button>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onShowModal()">Promjenite sifru</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--PROMJENA SIFRE-->
<div class="modal" [ngClass]="{'show':showModal}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Promjena sifre</h5>
            </div>
            <div class="modal-body">
                <div class="modal-form-group">
                    <label for="password">Nova sifra</label>
                    <input type="password" name="password" placeholder="Unesite sifru" id="password" [(ngModel)]="sifra" required>
                </div>
                <div class="modal-form-group">
                    <label for="confirm-password">Potvrdite sifru</label>
                    <input type="password" name="confirm-password" placeholder="Ponovo unesite sifru" id="confirm-password" [(ngModel)]="potvrSifra" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setPswd()">Potvrdi</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onModalClose()">Zatvori</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" [ngClass]="{'show':showModal2}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Promijenite informacije</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
            </div>
            <div class="modal-body">
                <form #categoryForm2="ngForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Korisnicko ime:</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Ime:</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Prezime</label>
                        <input type="text" class="form-control" name="surname" [(ngModel)]="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="email" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-secondary " data-dismiss="modal " (click)="onModalClose() ">Zatvori</button>
                <button type="button " class="btn btn-primary " (click)="setUser() ">Sacuvaj informacije</button>
            </div>
        </div>
    </div>
</div>
